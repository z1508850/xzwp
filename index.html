
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>對不起，你被禁止訪問拉！</title>
    <style type="text/css">
        a {
            text-decoration: none;
            color: Pink;
			font-size: 28px;
        }	
    </style>
</head>
<body style="direction: ltr;">
    <div class="error-container">
        <div class="error-panel server-error">
            <div style="text-align: center; padding: 10 0 40px 0;">
			<a>我很抱歉，因特殊原因中國內地已經禁止訪問啦！但是這是暫時的，最晚一月十三日再來試試吧。</a>
		    <br><a>學習新思想 爭做新青年</a><div style=" color: Pink;" id="time"></div>
            </div>
        </div>
    </div>
	
    <script>
        function showTime() {
            var date = new Date();

            // 年月日
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();

            // 时分秒
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            // 实时显示
            var element = document.getElementById('time');
            element.innerHTML = '<h1>' + year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
        }

        setInterval('showTime()', 1000);
    </script>

</body>
</html>
